name: 2019 - Day 16

on:
  push:
    branches: [ master ]
    paths: "2019/Day16/**"
  pull_request:
    branches: [ master ]
    paths: "2019/Day16/**"

jobs:
  Build_and_Test_2019_Day16:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies for Solution
      run: dotnet restore 2019/Day16/Solution/Day16.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore 2019/Day16/Solution/Day16.csproj
    - name: Install dependencies for Tests
      run: dotnet restore 2019/Day16/Tests/Day16Tests.csproj
    - name: Test
      run: dotnet test --no-restore --verbosity normal 2019/Day16/Tests/Day16Tests.csproj
