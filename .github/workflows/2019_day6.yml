name: 2019 - Day 6

on:
  push:
    branches: [ master ]
    paths: "2019/Day6/**"
  pull_request:
    branches: [ master ]
    paths: "2019/Day6/**"

jobs:
  Build_and_Test_2019_Day6:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies for Solution
      run: dotnet restore 2019/Day6/Solution/Day6.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore 2019/Day6/Solution/Day6.csproj
    - name: Install dependencies for Tests
      run: dotnet restore 2019/Day6/Tests/Day6Tests.csproj
    - name: Test
      run: dotnet test --no-restore --verbosity normal 2019/Day6/Tests/Day6Tests.csproj
